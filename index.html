<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel = "icon" href ="images/bat-logo.jpg" type = "image/x-icon"> 
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h3>Rock Paper Scissors</h3>
        </div>
        <ul class="nav navbar-nav pull-right">
          <li><a href="batman-play.html">Play against Batman <img id="play-with-batman" src="images/play-with-batman.png"></a></li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <!-- score-board -->
      <div class="row">
        <div class="score-board col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5">
          <div id="user-strip" class="strips">
            You
          </div>
          <div id="bot-strip" class="strips">
            Robot
          </div>
          <span id="user-score">0</span> : <span id="bot-score">0</span>
        </div>
      </div>
      <!--score-board-end-->

      <!--result-paragraph-->
      <div class="row">
        <div class="result">
          <p>Let's play!</p>
        </div>
      </div>
      <!--result-paragraph-end-->

      <!--rock-paper-scissors-icon-->
          <div class="choices">
            <div class = "user-choices">
              <p>You</p>
              <div id="user-rock" class="choice">
                <img src="images/rock.png">
              </div>
              <div id="user-paper" class="choice">
                <img src="images/paper.png">
              </div>
              <div id="user-scissors" class="choice">
                <img src="images/scissors.png">
              </div>
            </div>

            <div class = "bot-choices">
              <div id="bot-rock" class="choice">
                <img src="images/rock.png">
              </div>
              <div id="bot-paper" class="choice">
                <img src="images/paper.png">
              </div>
              <div id="bot-scissors" class="choice">
                <img src="images/scissors.png">
              </div>
              <p>Robot</p>
            </div>
          </div>
      <!--rock-paper-scissors-icon-end-->

      <!--Share-it-start-->
      <div class="row share-box">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          Share with your friends<span>    </span>
          <a href="https://www.facebook.com/sharer/sharer.php?u=https://omarthedarkknight.github.io/rock_paper_scissors/&t=facebook.com/omarhaider.jayed"
            onclick="javascript:window.open(this.href, '').focus();return false;"><img src="images/facebook.png"></a>

          <a href="https://twitter.com/share?url=https://omarthedarkknight.github.io/rock_paper_scissors/&via=Jayed258&text=Hey guys, check this out->"
            onclick="javascript:window.open(this.href, '').focus();return false;"><img src="images/twitter.png"></a>
        </div>
      </div>
      <!--Share-it-end-->

      <div class="row make-move">
        <p>Rules of the game:</p>
        <ul>
          <li>Rock crushes Scissors</li>
          <li>Scissors cuts Paper</li>
          <li>Paper covers Scissors</li>
        </ul>
        <p>Now make your move!</p>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
  </body>

  <footer>
    <div >
      <img id="bat-logo" src="images/breathing-bat.png">
    </div>

    <div>
      Made By Batman
      <a href="https://www.facebook.com/omarhaider.jayed"><img src="images/facebook.png"></a>
      <a href="https://github.com/OmarTheDarkKnight"><img src="images/github.png"></a>
      <a href="https://www.linkedin.com/in/omar-jayed/"><img src="images/linkedin.png"></a>
    </div>
  </footer>
</html>
